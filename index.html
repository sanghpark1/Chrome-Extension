<html>

<head>
    <meta charset="UTF-8">
    <title>Stock$Checker</title>
    <script type='text/javascript' src='main.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2 class="heading">Stock$Checker</h2>
    <input class="textbox" type="text" placeholder="e.g. aapl"/>
    <!-- <input class="datebox" type="text" value="Input a year"/> -->

    <select id="year">
        <option value="">--Please choose a year--</option>
    </select>

    <select id="month">
        <option value="">--Please choose a month--</option>
    </select>

    <select id="day">
        <option value="">--Please choose a day--</option>
    </select>




    <button class="check-btn">Check</button>

    <div class="table">
        <div class="stat">
            <div class="details">Symbol: </div>
            <div class="details">Open: </div>
            <div class="details">Close: </div>
            <div class="details">High: </div>
            <div class="details">Low: </div>
            <div class="details">Volume: </div>
        </div>
        <div class="values">
            <div class="stats" id="value1">--</div>
            <div class="stats" id="value2">--</div>
            <div class="stats" id="value3">--</div>
            <div class="stats" id="value4">--</div>
            <div class="stats" id="value5">--</div>
            <div class="stats" id="value6">--</div>
        </div>
    </div>
</body>

</html>
