<html>

<head>
    <meta charset="UTF-8">
    <title>Check Stock Price</title>
    <script type='text/javascript' src='main.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2 class="heading">Input Stock Name</h2>
    <input class="textbox" type="text" placeholder="e.g. aapl"/>
    <!-- <input class="datebox" type="text" value="Input a year"/> -->

    <select size="5" id="year">
        <option value="">--Please choose a year--</option>
    </select>

    <select id="month">
        <option value="">--Please choose an option--</option>
        <option value="01">01</option>
        <option value="02">02</option>
    </select>

    <select id="day">
        <option value="">--Please choose an option--</option>
        <option value="20">20</option>
        <option value="21">21</option>
    </select>




    <button class="check-btn">Check</button>

    <div class="table">
        <div class="stat">
            <div>Symbol: </div>
            <div>Open: </div>
            <div>Close: </div>
            <div>High: </div>
            <div>Low: </div>
            <div>Volume: </div>
        </div>
        <div class="values">
            <div class="stats" id="value1">--</div>
            <div class="stats" id="value2">--</div>
            <div class="stats" id="value3">--</div>
            <div class="stats" id="value4">--</div>
            <div class="stats" id="value5">--</div>
            <div class="stats" id="value6">--</div>
        </div>
    </div>
</body>

</html>
